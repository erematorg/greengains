plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.eremat.greengains"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.eremat.greengains"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Load API credentials from environment variables
        // Set these in your shell: export GREENGAINS_API_KEY="your_key_here"
        buildConfigField "String", "API_KEY", "\"${System.getenv('GREENGAINS_API_KEY') ?: ''}\""
        buildConfigField "String", "BACKEND_URL", "\"${System.getenv('GREENGAINS_BACKEND_URL') ?: 'https://greengains.onrender.com'}\""
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
    implementation "com.google.android.gms:play-services-location:21.0.1"

    // HTTP client for native background uploads
    implementation "com.squareup.okhttp3:okhttp:4.12.0"

    // JSON serialization for payload building
    implementation "com.google.code.gson:gson:2.10.1"

    // Geohash library for location encoding
    implementation "ch.hsr:geohash:1.4.0"
}
